<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt = "Eisenhower matrix">
      <a class="header__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <div class="main">
      <section class = "add">
        <p id="add-item">
          <label class = "add__task" for="new-task">Add Item</label>
          <div class="task__wrapper">
            <input id="new-task"
                   class="add__new-task task input__text" 
                   type="text">
            <button class="btn">Add</button>
          </div>
        </p>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul class="list" id="incompleteTasks">
          <li class="list__item">
            <input type="checkbox" class="input__checkbox">
            <label class="task task__label">Pay Bills</label>
            <input type="text" 
                   class="task input__text task__input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
              <img class="delete__img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="list__item edit__mode">
            <input class="input__checkbox" type="checkbox">
            <label class="task task__label">Go Shopping</label>
            <input type="text" 
                   value="go shopping" 
                   class="task input__text task__input">
          <button class="edit btn">Save</button>
          <button class="delete btn">
              <img class="delete__img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">  
        <h3 class="title">Completed</h3>
        <ul class="list completed__task" id="completed-tasks">
          <li class="list__item">
              <input type="checkbox" class="input__checkbox" checked>
              <label class="task task__label">See the Doctor</label>
              <input type="text" 
                     class="task input__text task__input">
              <button class="edit btn">Edit</button>
              <button class="delete btn">
                <img class = "delete__img" src="./remove.svg" alt="Remove button">
              </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
