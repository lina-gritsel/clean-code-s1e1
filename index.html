<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <div class="desc">
      <img class="desc-img" src="./eisenhower-matrix.jpg" alt = "Eisenhower matrix">
      <a class="more-inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <section class = "add">
        <p id="add-item">
          <label class = "add-task" for="new-task">Add Item</label>
          <div class="task-wrapper">
            <input id="new-task"
                   class="task input-text" 
                   type="text">
            <button>Add</button>
          </div>
          </p>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox" class="input-checkbox">
          <label class="task li-label">Pay Bills</label>
          <input type="text" 
                 class="task input-text task-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="edit-mode">
          <input class="input-checkbox" type="checkbox">
          <label class="task li-label">Go Shopping</label>
          <input type="text" 
                 value="go shopping" 
                 class="task input-text task-input">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
      </section>
      <section class="completed">  <h3 class="title">Completed</h3>
        <ul class="completed" id="completed-tasks">
          <li>
              <input type="checkbox" class="input-checkbox" checked>
              <label class="task li-label">See the Doctor</label>
              <input type="text" 
                     class="task input-text task-input">
              <button class="edit">Edit</button>
              <button class="delete">
                <img class = "delete-img" src="./remove.svg" alt="Remove button">
              </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
